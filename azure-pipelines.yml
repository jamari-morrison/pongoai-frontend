pr:
  - master

pool:
  vmImage: ubuntu-latest

jobs:
  - job: BuildTestLint
    workspace:
      clean: all
    steps:
      - template: .devops/templates/tools.yml
    
      - script: |
          yarn build
        displayName: build

      - script: |
          yarn lint
        displayName: lint

        - script: |
          yarn test
        displayName: test
